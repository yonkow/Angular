<div routerLink="/home">Go back HOME</div>

<h1>Login</h1>
<!-- TEMPLATE DRIVEN! -->

<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" ngModel />
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" ngModel />

    </div>
    <button>Login</button>
</form>
