<div routerLink="/home">Go back HOME</div>

<h1>Login</h1>
<!-- TEMPLATE DRIVEN! -->

<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
  <div class="form-group">
    <label for="email">Email: </label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.touched">
      <div *ngIf="emailInput.errors?.['required']" style="color: red">
        Email is required!
      </div>
    </div>

    <div style="color: red" *ngIf="emailInput.errors?.['email']">
      Email is INVALID!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input
      type="text"
      id="password"
      name="password"
      ngModel
      required
      [appMaxCount]="4"
      #passInput="ngModel"
    />

    <div
      *ngIf="passInput.errors?.['appMaxCount']"
      style="color: orangered"
    >Password is longer than {{passInput.errors?.['appMaxCount']}}
    </div>
  </div>
  <button>Login</button>
</form>

{{ loginForm.value | json }}
