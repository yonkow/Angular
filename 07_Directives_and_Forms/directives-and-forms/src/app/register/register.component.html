<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" formControlName="email" />
    </div>

    <div *ngIf="registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red">
          Email is required!
        </div>
      </div>
  
      <div style="color: red" *ngIf="registerForm.get('email')?.errors?.['email']">
        Email is INVALID!
      </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" formControlName="password" />
    </div>

    <div
    *ngIf="registerForm.get('password')?.errors?.['maxlength']?.requiredLength"
    style="color: orangered"
  >Password is longer than {{registerForm.get('password')?.errors?.['maxlength']?.requiredLength}}
  </div>

    <button>Register</button>
</form>
