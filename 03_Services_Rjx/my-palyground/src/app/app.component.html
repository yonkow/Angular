<h1>{{title}}</h1>

<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading">

    <app-user-list [users]='appUsers' />

    <div>
        <input type="text" placeholder="name" #inputName />
        <input type="text" placeholder="email" #inputEmail />
        <button (click)="setUser(inputName, inputEmail)">Add User</button>
    </div>

</div>
